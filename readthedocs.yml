# Required
version: 2

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: doc/source/conf.py

conda:
    environment: doc/environment_rtd.yml
python:
    version: 3.7
    install:
      - method: setuptools
        path: .
    system_packages: true

formats: []
